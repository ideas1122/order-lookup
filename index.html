<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #111827;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .result {
      background-color: #f9fafb;
      border-left: 5px solid #2563eb;
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
    }

    .result h3 {
      margin-bottom: 10px;
      color: #10b981;
    }

    .result p {
      margin: 5px 0;
    }

    .btn-status {
      display: inline-block;
      margin-top: 15px;
      background: #059669;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
    }

    .btn-status:hover {
      background: #047857;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Track Your Order</h2>
    <form id="trackForm">
      <label for="orderNumber">Order Number</label>
      <input type="text" id="orderNumber" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <button type="submit">Track My Order</button>
    </form>

    <div id="result" class="result" style="display: none;">
      <h3>✅ Order Found</h3>
      <p><strong>Order Number:</strong> <span id="rOrderNumber"></span></p>
      <p><strong>Email:</strong> <span id="rEmail"></span></p>
      <p><strong>Status:</strong> <span id="rStatus"></span></p>
      <p><strong>Total:</strong> <span id="rTotal"></span></p>
      <p><strong>Product:</strong> <span id="rProduct"></span></p>
      <p><strong>Tracking Number:</strong> <span id="rTracking"></span></p>
      <a id="rStatusUrl" href="#" target="_blank" class="btn-status">View Order Status</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('trackForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const orderNumber = document.getElementById('orderNumber').value;
      const email = document.getElementById('email').value;

      const response = await fetch('/api/order-lookup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ order_number: orderNumber, email: email })
      });

      const data = await response.json();

      if (response.ok) {
        result.style.display = 'block';
        document.getElementById('rOrderNumber').textContent = data.name;
        document.getElementById('rEmail').textContent = data.email;
        document.getElementById('rStatus').textContent = data.financial_status;
        document.getElementById('rTotal').textContent = `${data.total_price} ${data.currency}`;
        document.getElementById('rProduct').textContent = `${data.line_items[0].title} — ${data.line_items[0].variant_title}`;
        document.getElementById('rTracking').textContent = data.fulfillments[0]?.tracking_number || 'N/A';
        document.getElementById('rStatusUrl').href = data.order_status_url;
      } else {
        alert(data.error || 'Order not found');
        result.style.display = 'none';
      }
    });
  </script>
</body>
</html>
