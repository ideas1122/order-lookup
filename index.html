<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Lookup</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 2rem;
    }
    .card {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Track Your Order</h2>
    <input type="text" id="orderNumber" placeholder="Order Number (e.g., #1003)" />
    <input type="email" id="email" placeholder="Email Address" />
    <button class="btn" onclick="trackOrder()">Track My Order</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    async function trackOrder() {
      const orderNumber = document.getElementById('orderNumber').value;
      const email = document.getElementById('email').value;
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.innerText = 'Loading...';

      try {
        const res = await fetch('/order-lookup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ order_number: orderNumber, email })
        });
        const data = await res.json();
        if (res.ok) {
          result.innerHTML = `
            ✅ <strong>Order Found</strong><br/>
            <b>Order Number:</b> ${data.name}<br/>
            <b>Email:</b> ${data.email}<br/>
            <b>Status:</b> ${data.financial_status}<br/>
            <b>Total:</b> ${data.total_price} ${data.currency}<br/>
            <b>Product:</b> ${data.line_items[0]?.title} — ${data.line_items[0]?.variant_title || ''}<br/>
            <b>Tracking Number:</b> ${data.fulfillments?.[0]?.tracking_number || 'N/A'}<br/>
            <br/>
            <a href="${data.order_status_url}" target="_blank">View Order Status</a>
          `;
        } else {
          result.innerHTML = `❌ ${data.error}`;
        }
      } catch (err) {
        result.innerText = 'Error fetching order.';
      }
    }
  </script>
</body>
</html>
